<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Validation</title>
  <style>
    input {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      width: 300px;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .valid {
      background-color: lightgreen;
    }
    .invalid {
      background-color: pink;
    }
  </style>
</head>
<body>

  <h2>Input Validation</h2>

  <form id="validationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" 
      oninput="this.className = /^[A-Za-z]{3,}$/.test(this.value) ? 'valid' : 'invalid'">
    <br><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Enter your email" 
      oninput="this.className = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/.test(this.value) ? 'valid' : 'invalid'">
    <br><br>

    <label for="mobile">Mobile:</label>
    <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" 
      oninput="this.className = /^[0-9]{10}$/.test(this.value) ? 'valid' : 'invalid'">
    <br><br>
  </form>

</body>
</html>
