<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Validation</title>
  <style>
    input {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      width: 300px;
    }
    .valid {
      background-color: lightgreen;
    }
    .invalid {
      background-color: pink;
    }
  </style>
</head>
<body>

  <h2>Input Validation</h2>

  <form id="validationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" oninput="validateInput('name')">
    <br><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Enter your email" oninput="validateInput('email')">
    <br><br>

    <label for="mobile">Mobile:</label>
    <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" oninput="validateInput('mobile')">
    <br><br>
  </form>

  <script>
    // Regular expressions for validation
    const patterns = {
      name: /^[A-Za-z]{3,}$/,
      email: /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/,
      mobile: /^[0-9]{10}$/
    };

    // Function to validate inputs
    function validateInput(inputId) {
      const input = document.getElementById(inputId);
      const value = input.value;
      
      // Check if the input value matches the corresponding regex pattern
      if (patterns[inputId].test(value)) {
        input.classList.remove('invalid');
        input.classList.add('valid');
      } else {
        input.classList.remove('valid');
        input.classList.add('invalid');
      }
    }
  </script>

</body>
</html>
